<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fixed Central Div</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="fixed-top fixed-end fixed-start p-2 text-white" style="height:70px;background-color:maroon">
            Header
        </div>
        
        <!------------------------------ button to toggle fixed central div below ------------------------------->
        <div class="container" style="margin-top:100px;">
            <button onclick="toggle_fixed_central_div();" class="btn text-white" style="background-color:maroon;">
                + Add Category
            </button>
        </div>
        <!------------------------------ button to toggle fixed central div below ------------------------------->
        
         <!------------------------------ add category div below ------------------------------------------------>
        <div id="fixed_central_div" style="display:none;">
            <div class="position-fixed fixed-top fixed-bottom fixed-start fixed-end opacity-50 bg-dark" style="z-index:40;"></div>
           
            <div class="position-fixed" style="z-index:50;left:0px;right:0px;top:70px;height:70px">
                <div class="mx-auto bg-white text-center" style="max-width:500px;height:100%;border-top:4px solid maroon;border-left:4px solid maroon;border-right:4px solid maroon;">
                    <table class="w-100 h-100 border-bottom">
                        <tr>
                            <td class="" style="vertical-align:top;">
                                <span class="d-inline-block p-2 fs-5 rounded-bottom-3 text-white" style="background-color:maroon;">Add Category</span>
                            </td>
                            <td class="text-center" style="width:50px;">
                                <span onclick="toggle_fixed_central_div();" class="fs-1" style="color:maroon;"><i class="bi bi-x-square-fill"></i></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>         
            <div class="position-fixed" style="z-index:50;left:0px;right:0px;bottom:70px;top:140px;">
                <div class="mx-auto bg-white overflow-auto" style="max-width:500px;height:100%;border-bottom:4px solid maroon;border-left:4px solid maroon;border-right:4px solid maroon;">
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                    <h1>test</h1>
                </div>
            </div>  
        </div>
        <!------------------------------ add category div above ------------------------------------------------>
        
        <div class="p-2 text-white" style="margin-top:800px;height:200px;background-color:maroon">
            Footer
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
        <script>
            function toggle_fixed_central_div(){
                if(document.getElementById('fixed_central_div').style.display=='none'){
                    document.getElementById('fixed_central_div').style.display='block';
                    document.body.style.overflow = 'hidden';
                }
                else{
                    document.getElementById('fixed_central_div').style.display='none';
                    document.body.style.overflow = 'auto';
                }
            }
        </script>
    </body>
</html>
